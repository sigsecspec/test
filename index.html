<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSS Security Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg-base: #0D0D0D; /* Black */
        --color-bg-surface: #1A1A1A; /* Dark Grey */
        --color-bg-surface-raised: #2C2C2C; /* Lighter Grey */
        --color-border: #3D3D3D; /* Silver/Grey */
        
        --color-text-base: #FAFAFA; /* White */
        --color-text-muted: #999999; /* Grey */
        --color-text-inactive: #666666;
        --color-text-inverted: #0D0D0D;

        --color-accent: #84a98c; /* Sage Green */
        --color-accent-hover: #6e8f75; /* Darker Sage */
        --color-accent-text: #0D0D0D; /* Black text on Sage */

        --color-secondary: #343E33; /* Ebony Green */
        --color-secondary-hover: #4a594b; /* Lighter Ebony */
        --color-secondary-text: #FAFAFA;
        
        --shadow-color-medium: rgba(0, 0, 0, 0.5);
        --glow-color: rgba(132, 169, 140, 0.4);
      }
      body {
        background-color: var(--color-bg-base);
        color: var(--color-text-base);
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-base); }
      ::-webkit-scrollbar-thumb { background-color: var(--color-bg-surface-raised); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--color-border); }
      html { scroll-behavior: smooth; }

      .hidden { display: none; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes backgroundPan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
       @keyframes slideInUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-in { 
        animation: fadeInUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; 
        opacity: 0;
      }
      
      /* Status Pills */
      .status-pill {
        padding: 0.2rem 0.6rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        display: inline-block;
      }
      .status-green { background-color: rgba(132, 169, 140, 0.1); color: var(--color-accent); }
      .status-yellow { background-color: rgba(251, 191, 36, 0.1); color: #fbbf24; }
      .status-blue { background-color: rgba(96, 165, 250, 0.1); color: #60a5fa; }
      .status-purple { background-color: rgba(167, 139, 250, 0.1); color: #a78bfa; }
      .status-red { background-color: rgba(248, 113, 113, 0.1); color: #f87171; }
      .status-gray { background-color: rgba(156, 163, 175, 0.1); color: #9ca3af; }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
