<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSS Security Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* New Theme: "Protect with Purpose" */
        --bg-primary: #f8f9fa; /* Off-white */
        --bg-secondary: #ffffff; /* White */
        --border-primary: #dee2e6; /* Light grey */
        --border-primary-hover: #aeae5a; /* Sage */
        --border-secondary: #ced4da; /* Grey */
        --border-tertiary: #e9ecef; /* Lighter grey */
        --text-primary: #0f0f0f; /* Black */
        --text-secondary: #787876; /* Grey */
        --accent-primary: #aeae5a; /* Sage */
        --accent-primary-text: #ffffff; /* White */
        --accent-secondary: #535347; /* Ebony */
        --accent-secondary-hover: #40403a;
        --status-active-bg: bg-blue-100;
        --status-active-text: text-blue-800;
        --shadow-color: rgba(0, 0, 0, 0.05);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-secondary);
        border-radius: 4px;
        border: 2px solid var(--bg-primary);
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }
      html {
        scroll-behavior: smooth;
      }

      .animate-in {
          animation: fadeInUp 0.6s ease forwards;
      }
      
      @keyframes fadeInUp {
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
    </style>
