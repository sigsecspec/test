const DB_KEY = 'sss_db';

const readDB = () => {
  const dbString = localStorage.getItem(DB_KEY);
  if (!dbString) {
    writeDB(initialData);
    return initialData;
  }
  const db = JSON.parse(dbString);
  db.missions = db.missions.map((m) => ({
      ...m,
      startTime: new Date(m.startTime),
      endTime: new Date(m.endTime),
  }));
  return db;
};

const writeDB = (db) => {
  localStorage.setItem(DB_KEY, JSON.stringify(db));
  window.dispatchEvent(new Event('storage'));
};

const initializeDB = () => { readDB(); };
const getUserByEmail = (email) => readDB().users.find(u => u.email.toLowerCase() === email.toLowerCase());
const getUserById = (id) => readDB().users.find(u => u.id === id);
const getUsers = (roles) => {
    const db = readDB();
    if (!roles) return db.users;
    return db.users.filter(u => roles.includes(u.role));
}
const getMissions = () => readDB().missions.sort((a, b) => a.startTime.getTime() - b.startTime.getTime());
const getClients = () => readDB().clients;
const getClientById = (id) => readDB().clients.find(c => c.id === id);
const addMission = (missionData) => {
    const db = readDB();
    const newMission = {
        ...missionData,
        id: `mission-${Date.now()}`,
        status: 'Open',
        claimedBy: null,
    };
    db.missions.push(newMission);
    writeDB(db);
    return newMission;
};
const claimMission = (missionId, guardId) => {
    const db = readDB();
    const mission = db.missions.find(m => m.id === missionId);
    if (mission && mission.status === 'Open') {
        mission.status = 'Claimed';
        mission.claimedBy = guardId;
        writeDB(db);
        return mission;
    }
    return null;
}

const MissionCard = ({ mission, userLevel, onClaim }) => {
    const isEligible = userLevel >= mission.requiredLevel;
    const canClaim = mission.status === 'Open' && isEligible;
    const claimedByUser = mission.claimedBy ? getUserById(mission.claimedBy) : null;
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    
    return (
        <div className={`bg-[#0f0f0f] border ${isEligible || mission.status !== 'Open' ? 'border-[#535347]' : 'border-red-900/50'} rounded-lg p-4 flex flex-col justify-between shadow-lg`}>
            <div>
                <div className="flex justify-between items-start">
                    <h3 className="text-lg font-bold text-[#c4c4c4]">{mission.title}</h3>
                    <span className={`px-2 py-1 text-xs font-semibold rounded-full ${mission.status === 'Open' ? 'bg-[#aeae5a]/20 text-[#aeae5a]' : 'bg-[#787876]/20 text-[#787876]'}`}>{mission.status}</span>
                </div>
                <p className="text-sm text-[#787876] mt-1">{mission.site}</p>
                <p className="text-sm text-[#c4c4c4] mt-4">{mission.description}</p>
            </div>
            <div className="mt-4 pt-4 border-t border-[#535347]/50">
                <div className="flex justify-between items-center text-sm text-[#c4c4c4]">
                    <span><strong className="text-[#aeae5a]">${mission.payRate}/hr</strong></span>
                    <span>Level {mission.requiredLevel}+</span>
                </div>
                <div className="text-xs text-[#787876] mt-2">
                    <p>Start: {mission.startTime.toLocaleString(undefined, options)}</p>
                    <p>End: {mission.endTime.toLocaleString(undefined, options)}</p>

const PostMission = ({ clients, onAddMission, user }) => {
    const [title, setTitle] = useState('');
    const [site, setSite] = useState('');
    const [description, setDescription] = useState('');
    const [startTime, setStartTime] = useState('');
    const [endTime, setEndTime] = useState('');
    const [payRate, setPayRate] = useState(25);
    const [requiredLevel, setRequiredLevel] = useState(1);
    const [selectedClient, setSelectedClient] = useState('');
    const [message, setMessage] = useState('');

    useEffect(() => {
        const userClientProfile = clients.find(c => c.userId === user.id);
        if (userClientProfile) setSelectedClient(userClientProfile.id);
        else if (clients.length > 0) setSelectedClient(clients[0].id);
    }, [clients, user]);

    const handleSubmit = (e) => {
        e.preventDefault();
        if (!selectedClient || !title || !site || !startTime || !endTime) {
            setMessage('Please fill out all required fields.');
            return;
        }
        onAddMission({ clientId: selectedClient, title, site, description, startTime: new Date(startTime), endTime: new Date(endTime), payRate: Number(payRate), requiredLevel: Number(requiredLevel) });
        setMessage('Mission posted successfully!');
        setTitle(''); setSite(''); setDescription(''); setStartTime(''); setEndTime(''); setPayRate(25); setRequiredLevel(1);
        setTimeout(() => setMessage(''), 3000);
    };
    
    const userClientProfile = clients.find(c => c.userId === user.id);

    return (
        <div>
            <h2 className="text-2xl font-bold text-[#c4c4c4] mb-4">Post a New Mission</h2>

                    </div>
                     <div>

// components/views/Billing.tsx
const Billing = ({ user, missions, clients }) => {
    const clientProfile = clients.find(c => c.userId === user.id);
    const clientMissions = clientProfile ? missions.filter(m => m.clientId === clientProfile.id) : [];
    const calculateTotalCost = (mission) => {
        const durationHours = (mission.endTime.getTime() - mission.startTime.getTime()) / 3600000;
        return durationHours * mission.payRate;
    };
    const totalBilled = clientMissions.reduce((acc, mission) => acc + calculateTotalCost(mission), 0);
    const options = { month: 'short', day: 'numeric' };
    return (
        <div>
            <h2 className="text-2xl font-bold text-[#c4c4c4] mb-4">Billing & Invoices</h2>
            <p className="text-[#787876] mb-6">Review your current billing cycle and payment history.</p>
            <div className="bg-[#0f0f0f] border border-[#535347] rounded-lg p-6 mb-6">
                <h3 className="text-xl font-semibold text-[#c4c4c4]">Current Cycle Summary</h3>
                <p className="text-4xl font-bold text-[#aeae5a] mt-2">${totalBilled.toFixed(2)}</p>
                <p className="text-sm text-[#787876]">Total estimated cost for all posted missions.</p>
            </div>
            <div className="bg-[#0f0f0f] border border-[#535347] rounded-lg overflow-hidden">
                <h3 className="text-lg font-semibold text-[#c4c4c4] p-4 border-b border-[#535347]">Mission Cost Breakdown</h3>
                 <div className="overflow-x-auto">
                    <table className="min-w-full">
                        <thead className="bg-[#535347]/20">
                            <tr>
                                <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-[#c4c4c4] uppercase tracking-wider">Mission</th>
                                <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-[#c4c4c4] uppercase tracking-wider">Date</th>
                                <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-[#c4c4c4] uppercase tracking-wider">Cost</th>

                        <tbody className="divide-y divide-[#535347]/50">

// --- START OF App.tsx ---
const App = () => {
  const [currentUser, setCurrentUser] = useState(null);
  const [users, setUsers] = useState([]);
  const [missions, setMissions] = useState([]);
  const [clients, setClients] = useState([]);
  const [isLoading, setIsLoading] = useState(true);

  const loadData = () => {
    setUsers(getUsers());
    setMissions(getMissions());
    setClients(getClients());
  };

  useEffect(() => {
    initializeDB();
    loadData();
    setIsLoading(false);
    const handleStorageChange = () => loadData();
    window.addEventListener('storage', handleStorageChange);
    return () => window.removeEventListener('storage', handleStorageChange);
  }, []);

  const handleLogin = (email) => {
    const user = getUserByEmail(email);
    if (user) setCurrentUser(user);
  };
  const handleLogout = () => { setCurrentUser(null); };
  const handleClaimMission = (missionId, guardId) => {
    const updatedMission = claimMission(missionId, guardId);
    if (updatedMission) setMissions(prevMissions => prevMissions.map(m => m.id === missionId ? updatedMission : m));
  };
  const handleAddMission = (missionData) => {
    const newMission = addMission(missionData);
    setMissions(prevMissions => [...prevMissions, newMission].sort((a, b) => a.startTime.getTime() - b.startTime.getTime()));
  };
  
  if (isLoading) {
    return <div className="min-h-screen bg-[#0f0f0f] flex items-center justify-center text-[#c4c4c4]">Loading System...</div>
  }

  return (
    <div className="min-h-screen bg-[#0f0f0f] text-[#c4c4c4] font-sans">
      {currentUser ? (
        <DashboardScreen user={currentUser} users={users} missions={missions} clients={clients} onLogout={handleLogout} onClaimMission={handleClaimMission} onAddMission={handleAddMission} />
      ) : (
        <LoginScreen onLogin={handleLogin} />
      )}
    </div>
  );
};
