useOnScreen = (ref, options) => {
  const [isIntersecting, setIntersecting] = useState(false);
  useEffect(() => {
    const observer = new IntersectionObserver(([entry]) => {
      if (entry.isIntersecting) {
        setIntersecting(true);
        if (ref.current) {
          observer.unobserve(entry.target);
        }
      }
    }, options);
    if (ref.current) {
      observer.observe(ref.current);
    }
    return () => {
        if(ref.current) {
            observer.unobserve(ref.current);
        }
    };
  }, [ref, options]);
  return isIntersecting;
};

AnimateOnScroll = ({ children, className, style }) => {
  const ref = useRef();
  const onScreen = useOnScreen(ref, { threshold: 0.1 });
  return (
    <div ref={ref} className={`${className || ''} ${onScreen ? 'animate-in' : ''}`} style={{ opacity: 0, transform: 'translateY(20px)', ...style }}>
      {children}
    </div>
  );
};

    setUsers(getUsers());

    setApplications(getApplications());
    setApprovals(getApprovals());
  };

  useEffect(() => {
    initializeDB();
    loadData();
    setIsLoading(false);
    const handleStorageChange = () => loadData();
    window.addEventListener('storage', handleStorageChange);
    return () => window.removeEventListener('storage', handleStorageChange);
  }, []);

  const handleLogin = (email) => {
    const user = getUserByEmail(email);
    if (user) {
        setCurrentUser(user);
        setLoginModalOpen(false);
    }
  };
  const handleLogout = () => { setCurrentUser(null); };
  const handleClaimMission = (missionId, guardId) => {
    const updatedMission = claimMission(missionId, guardId);
    if (updatedMission) setMissions(prevMissions => prevMissions.map(m => m.id === missionId ? updatedMission : m));
  };
  const handleAddMission = (missionData) => {
    const newMission = addMission(missionData);
    setMissions(prevMissions => [...prevMissions, newMission].sort((a, b) => a.startTime.getTime() - b.startTime.getTime()));
  };
  
  if (isLoading) {
    return <div className="min-h-screen bg-[var(--bg-primary)] flex items-center justify-center text-[var(--text-primary)]">Loading System...</div>
  }

  return (
    <div className="min-h-screen bg-[var(--bg-primary)] text-[var(--text-primary)] font-sans">

            <LoginModal isOpen={isLoginModalOpen} onClose={() => setLoginModalOpen(false)} users={users} onLogin={handleLogin} />
