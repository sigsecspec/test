<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSS Security Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --border-primary: #dee2e6;
        --border-primary-hover: #aeae5a;
        --border-secondary: #ced4da;
        --border-tertiary: #e9ecef;
        --text-primary: #0f0f0f;
        --text-secondary: #787876;
        --accent-primary: #aeae5a;
        --accent-primary-text: #ffffff;
        --accent-secondary: #535347;
        --accent-secondary-hover: #40403a;
        --shadow-color: rgba(0, 0, 0, 0.05);
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-primary); }
      ::-webkit-scrollbar-thumb { background-color: var(--border-secondary); border-radius: 4px; border: 2px solid var(--bg-primary); }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--text-secondary); }
      html { scroll-behavior: smooth; }
      .animate-in { animation: fadeInUp 0.6s ease forwards; }
      @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
      .hidden { display: none; }
    </style>
</head>
<body class="bg-[var(--bg-primary)]">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
